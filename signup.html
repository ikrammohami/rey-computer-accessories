<span style="font-family:verdana,geneva,sans-serif"><!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Rey Computer Accessories</title>
        <link rel="stylesheet" href="login.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="signup-box">
          <h1>SIGN UP</h1>
          <h4>MORE BENEFITS FOR OUR MEMBERSHIP</h4>
          <fieldset><form>
            <label>First Name</label>
            <input type="text" id="fname" name="fname" />
            <label>Last Name</label>
            <input type="text" id="lname" name="lname" />
            <label>Email</label>
            <input type="email" id="email" name="email" />
            <label>Password</label>
            <input type="password" id="password" name="password"/>
            <label>Confirm Password</label>
            <input type="password" id="confirm" name="confirm" />
            <center><input type="button" value="SIGN UP" onclick="toLogin()" />
            </center>
            
    
            <script>
               function toLogin() {
              var fname = document.getElementById('fname').value;
              var lname = document.getElementById('lname').value;
              var email = document.getElementById('email').value;
              var password = document.getElementById('password').value;
              var confirm= document.getElementById('confirm').value;

    
             if (fname === "" || lname === "" || email === "" || password === "" || confirm === "") 
             {
                alert("Please fill all the details before register.");
             } 
             else 
             {
             alert("You hava successfully register. Enjoy your benefits soon!");
             window.location.href = "login.html"; 
            }
        }
          </script>
          </form> </fieldset>
        </div>
        <p class="para-2">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        </p>
      </body>
    </html></span>
